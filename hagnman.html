    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #111827;
      color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .screen {
      display: none;
      padding: 40px 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      background: #1f2937;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.4s ease-out;
    }

    #start-screen { display: block; }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #facc15;
    }

    button {
      align-items: center;
      background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
      border: 0;
      border-radius: 8px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      box-sizing: border-box;
      color: #ffffff;
      display: flex;
      font-size: 18px;
      justify-content: center;
      line-height: 1em;
      min-width: 140px;
      padding: 3px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px auto;
    }

    button span {
      background-color: rgb(5, 6, 45);
      padding: 16px 24px;
      border-radius: 6px;
      width: 100%;
      height: 100%;
      font-weight: bold;
      transition: 300ms;
    }

    button:hover span { background: none; }
    button:active { transform: scale(0.95); }

    #word-display {
      font-size: 2em;
      letter-spacing: 12px;
      margin: 25px 0;
      font-weight: bold;
    }

    #letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .letter {
      background-color: #374151;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .letter:hover { background-color: #6b7280; }

    .letter.used {
      background-color: #9ca3af;
      color: #111827;
      pointer-events: none;
    }

    #hint {
      margin-top: 15px;
      color: #fbbf24;
      font-style: italic;
      display: none;
    }

    #message {
      font-size: 1.3em;
      margin-top: 20px;
      font-weight: bold;
    }

    #scoreboard {
      font-size: 1.2em;
      color: #60a5fa;
      margin-bottom: 15px;
    }

    .hangman {
      width: 160px;
      height: 240px;
      margin: 0 auto 20px;
      position: relative;
    }

    .hangman div {
      position: absolute;
      background: #f3f4f6;
    }

    .stand { height: 100%; width: 8px; left: 0; top: 0; background: #9ca3af; }
    .beam { width: 100px; height: 8px; left: 0; top: 0; background: #9ca3af; }
    .rope { width: 4px; height: 30px; left: 92px; top: 8px; background: #9ca3af; }

    .head, .body, .arm-left, .arm-right, .leg-left, .leg-right { display: none; }

    .head { width: 30px; height: 30px; border-radius: 50%; top: 38px; left: 77px; }
    .body { width: 4px; height: 50px; top: 68px; left: 92px; }
    .arm-left, .arm-right { width: 30px; height: 4px; top: 90px; }
    .arm-left { left: 62px; transform: rotate(-30deg); }
    .arm-right { left: 92px; transform: rotate(30deg); }
    .leg-left, .leg-right { width: 30px; height: 4px; top: 118px; }
    .leg-left { left: 62px; transform: rotate(30deg); }
    .leg-right { left: 92px; transform: rotate(-30deg); }

    @media (max-width: 600px) {
      .screen { padding: 20px 10px; }
      #word-display { font-size: 1.5em; letter-spacing: 6px; }
      .hangman { transform: scale(0.8); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    let currentWord = "";
    let hint = "";
    let guessedLetters = [];
    let wrongGuesses = 0;
    let score = 0;
    let highScore = localStorage.getItem("hangmanHighScore") || 0;
  
    const parts = ["head", "body", "arm-left", "arm-right", "leg-left", "leg-right"];
  
    const scoreboard = document.getElementById("scoreboard");
  
    function showGameScreen() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "block";
      scoreboard.innerText = `Score: ${score} | High Score: ${highScore}`;
      startGame();
    }
  
    function showExitScreen() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("exit-screen").style.display = "block";
    }
  
    function startGame() {
      const random = words[Math.floor(Math.random() * words.length)];
      currentWord = random.word.toUpperCase();
      hint = random.hint;
      guessedLetters = [];
      wrongGuesses = 0;
      parts.forEach(p => document.querySelector("." + p).style.display = "none");
      document.getElementById("hint").style.display = "none";
      document.getElementById("message").innerText = "";
      clearFireworks();
      displayWord();
      createLetters();
    }
  
    function displayWord() {
      const wordDisplay = currentWord
        .split("")
        .map(letter => guessedLetters.includes(letter) ? letter : "_")
        .join(" ");
      document.getElementById("word-display").innerText = wordDisplay;
    }
  
    function createLetters() {
      const lettersContainer = document.getElementById("letters");
      lettersContainer.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const btn = document.createElement("div");
        btn.innerText = letter;
        btn.classList.add("letter");
        btn.onclick = () => handleGuess(letter, btn);
        lettersContainer.appendChild(btn);
      }
    }
  
    function handleGuess(letter, btn) {
      if (guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);
      btn.classList.add("used");
  
      if (currentWord.includes(letter)) {
        document.getElementById("sound-correct").play();
        displayWord();
        if (!document.getElementById("word-display").innerText.includes("_")) {
          score++;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("hangmanHighScore", highScore);
          }
          scoreboard.innerText = `Score: ${score} | High Score: ${highScore}`;
          document.getElementById("message").innerText = "üéâ Correct! Next round!";
          launchFireworks();
        }
      } else {
        document.getElementById("sound-wrong").play();
        document.querySelector("." + parts[wrongGuesses]).style.display = "block";
        wrongGuesses++;
        if (wrongGuesses === 2) {
          document.getElementById("hint").style.display = "block";
          document.getElementById("hint").innerText = "Hint: " + hint;
        }
        if (wrongGuesses >= parts.length) {
          document.getElementById("message").innerText = `üíÄ Game Over! Word was: ${currentWord}`;
          score = 0;
          scoreboard.innerText = `Score: ${score} | High Score: ${highScore}`;
        }
      }
    }
  
    // üéÜ Fireworks
    const canvas = document.createElement("canvas");
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "9999";
    canvas.style.pointerEvents = "none";
    canvas.style.display = "none";
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");
    let fireworks = [];
  
    function launchFireworks() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.display = "block";
      for (let i = 0; i < 50; i++) {
        fireworks.push({
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * -4 - 1,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          life: 100
        });
      }
      animateFireworks();
    }
  
    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((p, index) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.05;
        p.life -= 1;
        if (p.life <= 0) fireworks.splice(index, 1);
      });
      if (fireworks.length > 0) {
        requestAnimationFrame(animateFireworks);
      } else {
        setTimeout(() => canvas.style.display = "none", 500);
      }
    }
  
    function clearFireworks() {
      fireworks = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = "none";
    }
